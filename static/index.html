<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Tensorflow.js Image Predictor</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <input type="file" class="form-control-file" id="imageSelector">
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary float-right" id="submitButton">Submit</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <h2 class="mt-3">Predictions</h2>
          <ol id="predictionsList"></ol>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          <h2 class="mt-3">Image</h2>
          <img id="selectedImage" class="ml-3" src="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="constants/imageNetClasses.js"></script>
    <script src="index.js"></script>
  </body>
</html>
